# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = password
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/vault

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = update

# Specify the HMAC algorithm (HS256 in this case)
smallrye.jwt.verify.algorithm = HS256

# Specify the secret key for HMAC (HS256)
smallrye.jwt.verify.key = UtFMWXZeJoulWl9Ta7WFvpzNBVM1hUkf
